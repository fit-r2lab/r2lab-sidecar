<!doctype html>
<html>
    <head>
        <title>sidecar client</title>
        <script src="http://code.jquery.com/jquery-2.1.4.js"></script>
        <script src="sidecar-client.js"></script>
        <link type="text/css" rel="stylesheet" href="sidecar-client.css"/>
        <meta charset="UTF-8">
    </head>
    <body>
        <div class="head-grid">
           <div id="top-line" style="grid-area:head">
               <div id="url-label">Sidecar URL:</div>
               <input id="url"/>
               <div id="connection-status"></div>
           </div>
           <div id="left-buttons" style="grid-area:left-buttons">
              <button id="connect" onclick="set_url()">Apply/Reconnect</button>
               <button id="devel" onclick="set_devel_url()">localhost</button>
               <button id="prod" onclick="set_prod_url()">r2lab</button>
               <button id="disconnect" onclick="disconnect()">Disconnect</button>
               <button id="clear" onclick="clear_all()">Clear</button>
           </div>
           <div id="separator-controls"></div>
       </div>
       <div class="body-grid" id="top-contents">
       </div>
    </body>
</html>
